<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đề thi số 3</title>
</head>
<body>
<script>
    let arr =[];
    let number = parseInt(prompt("nhập số lượng của mảng"));
    for (let i = 0; i < number; i++) {
        arr[i] = prompt("hay nhap phan tu thu: " + (i + 1))
    }
    function checkIsprime(array) {
        let b = [];
        for (j = 0; j < array.length; j++) {
            let count = 0;
            for (i = 1; i <= array[j]; i++) {
                if (arr[j] % i === 0) {
                    count++;
                }
            }

            if (count === 2) {
                b.push(arr[j]);
            }
        }
        alert(b)
    }
    checkIsprime(arr)
</script>
</body>
</html>
