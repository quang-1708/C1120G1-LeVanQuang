<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đề thi 1</title>
</head>
<body>
<script>
    let arr = [];
    let number;

    do {
        number = parseInt(prompt("hay nhap so phan tu cua mang"));
        if (number > 21) {
            alert("so phan tu cua mang qua lon");
        }
    } while (number > 21);

    for (let i = 0; i < number; i++) {
        arr[i] = prompt("hay nhap phan tu thu: " + (i + 1))
    }
    alert(arr);
    for (let j = 0; j < arr.length; j++) {
        let count = 0;
        for (let k = 0; k < arr.length; k++) {
            if (arr[j] === arr[k]) {
                count++
            }
        }
        alert(arr[j] + ":" + count)
    }
</script>
</body>
</html>
