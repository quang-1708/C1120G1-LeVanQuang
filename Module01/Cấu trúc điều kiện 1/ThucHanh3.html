<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if...else...if</title>
</head>
<body>
<script>
    let UserName = prompt("bạn là ai");
    if(UserName==="Admin"){
        let pass= prompt("bạn hãy nhập mật khẩu");
        if (pass==="TheMaster"){
            alert("Welcome")
        }else if (pass==="null"){
            alert("Canceled")
        }else {
            alert("Wrong password")
        }
    } else if(UserName==="null"){
        alert("canceld")
    }else {
            alert("I don’t know you")
    }
</script>
</body>
</html>
