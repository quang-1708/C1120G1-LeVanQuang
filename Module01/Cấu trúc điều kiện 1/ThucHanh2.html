<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập cấu trúc với if/else</title>
</head>
<body>

<script>
let a =prompt("“What is the “official” name of JavaScript?")
    if(a==="ECMAScript"){
        alert("Right!")
    }else {
        alert("Didn't know? ECMAScript!")
    }
</script>
</body>
</html>
