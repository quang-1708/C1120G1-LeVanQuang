<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>câu lệnh swith case</title>
</head>
<body>
<form>
    <label>
        <input type="number" id="number">
    </label>
    <label>
        <input type="button" onclick="button()" value="tính số ngày">
    </label>
    <p id="a"></p>
</form>
<script>
    let day = document.getElementById("number");
    function button() {
        day1 = parseInt(day.value);
        switch (day1) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("a").innerText = "tháng " + day1 + " có 31 ngày";
                break;
            case 2:
                document.getElementById("a").innerText = "tháng " + day1 + " có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("a").innerText = "tháng " + day1 + " có 30 ngày";
                break;
        }
    }

</script>
</body>
</html>
