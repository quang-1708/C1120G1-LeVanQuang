<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sự kiện chuột</title>
</head>
<body>
<form>
<img src="https://s.meta.com.vn/Data/image/2020/03/06/bong-da-tieu-chuan-fifa-inspected-uhv-2-05.jpg" id="image" style="width: 100px; height: 90px">
<p>Click button below to move the image to right</p>
<input type="button" onclick="move()" value="ClickMe">
</form>
<script>
    let imgObj =null;
        imgObj= document.getElementById("image");
    function init(){
        imgObj = document.getElementById("image");
        imgObj.style.position = "relative";
        imgObj.style.left = "0px";
    }
    function move() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px";
    }
    window.onload = init;
</script>
</body>
</html>
