<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng các hàm có sẵn của mảng</title>
</head>
<body>
<script>
    let arr = [];
    let number = prompt("hãy nhập số phần tử của mảng");
    for (let k = 0; k < number; k++) {
        arr[k] = parseInt(prompt("hãy nhập phần tử thứ : " + (k + 1)))
    }
    let arr1 = [arr[0]];
    for (let i = 1; i < arr.length; i++) {
        if (arr[i] % 2 === 0 && arr[i - 1] % 2 === 0) {
            arr1.push('-', arr[i]);
        } else {
            arr1.push(arr[i])
        }
    }
    document.write(arr1.join(''))
</script>
</body>
</html>
