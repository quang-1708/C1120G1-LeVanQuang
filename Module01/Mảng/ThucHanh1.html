<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và thao tác với mảng</title>
</head>
<body>
<input type="text" id="text">
<input type="button" onclick="add_element_to_array()" value="Add"/>
<input type="button" onclick="display_array()" value="Display"/>
<div id="result"></div>
<script>
    let arr = [];
    let x = 0;

    function add_element_to_array() {
        arr[x] = document.getElementById("text").value;
        alert("Element: " + arr[x] + " Add at index " + x);
        x++;
        document.getElementById("text").value = "";
    }

    function display_array() {
        let a = "</hr>";
        for (let i = 0; i < arr.length; i++) {
            a += "Element " + i + " = " + arr[i]+ "<br>"
        }
        document.getElementById("result").innerHTML = a;
    }
</script>
</body>
</html>
