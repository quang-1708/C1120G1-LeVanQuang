<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi tiền tệ</title>
</head>
<body>
<input type="number" id="number" value="1"/>Amount
<select id="loai1">
    <option>VietNam</option>
    <option>USA</option>
</select>
<select id="loai2">
    <option>USA</option>
    <option>VietNam</option>
</select>
<input type="button" onclick="doi_tien()" value="Convert"/>
<p id="ket_qua"></p>
<script>
    function doi_tien() {
        let result;
        let a = document.getElementById("number").value;
        let b = document.getElementById("loai1").value;
        let c = document.getElementById("loai2").value;
        if (b === "USA" && c === "VietNam") {
            result = a * 23000;
        } else if (b === "VietNam" && c === "USA") {
            result = a / 23000
        }
        document.getElementById("ket_qua").innerText = "result: " + result + c
    }
</script>
</body>
</html>
