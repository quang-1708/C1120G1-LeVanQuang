<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yêu cầu 6</title>
</head>
<body>
<table id="sun">

</table>
<script>
    class Customer {
        constructor(name, birth, id, address, email, card, server, amount, rentday, discount, room) {
            this.name = name;
            this.birth = birth;
            this.id = id;
            this.address = address;
            this.email = email;
            this.card = card;
            this.server = server;
            this.amount = amount;
            this.rentday = rentday;
            this.discount = discount;
            this.room = room;
        }

        getName() {
            return this.name
        }

        setName(name) {
            this.name = name;
        }

        getBirth() {
            return this.birth
        }

        setBirth(birth) {
            this.birth = birth;
        }

        getId() {
            return this.id
        }

        setId(id) {
            this.id = id;
        }

        getAddress() {
            return this.address
        }

        setAddress(address) {
            this.address = address
        }

        getEmail() {
            return this.email;
        }

        setEmail(email) {
            this.email = email;
        }

        getCard() {
            return this.card;
        }

        setCard(card) {
            this.card = card;
        }

        getServer() {
            return this.server
        }

        setServer(server) {
            this.server = server
        }

        getAmount() {
            return this.amount;
        }

        setAmount(amount) {
            this.amount = amount;
        }

        getRentday() {
            return this.rentday;
        }

        setRentDay(rentday) {
            this.rentday = rentday;
        }

        getDiscount() {
            return this.discount
        }

        setDiscount(discount) {
            this.discount = discount
        }

        getRoom() {
            return this.room;
        }

        setRoom(room) {
            this.room = room;
        }

        pay() {
            let money = this.getRentday() * (1 - this.getDiscount() / 100);
            if (this.getRoom() === 'Villa') {
                money = money * 500;
            }
            if (this.getRoom() === 'House') {
                money = money * 300;
            }
            if (this.getRoom() === 'Room') {
                money = money * 100;
            }
            return money
        }
    }

    let name;
    let birth;
    let id;
    let address;
    let email;
    let card;
    let server;
    let amount;
    let rentday;
    let discount;
    let room;
    let lisCustomer = [];
    let i;
    let j;

    function addNewCustomer() {
        name = prompt(" nhập tên");
        birth = prompt("nhập ngày tháng năm sinh");
        id = prompt("nhập chứng minh");
        address = prompt(" nhập địa chỉ");
        email = prompt("nhập email");
        card = prompt("nhập kiểu khách hàng");
        server = prompt("nhập loại dịch vụ");
        amount = prompt("nhập số lượng khách hàng");
        rentday = prompt("nhập số ngày");
        discount = prompt("nhập giảm giá");
        room = prompt("nhập kiểu phòng");
        let customer = new Customer(name, birth, id, address, email, card, server, amount, rentday, discount, room);
        lisCustomer.push(customer);
    }
    function  displayCustomers() {
        let e = '<tr>' + '<th>STT</th>' + '<th>Customer Name</th>' + '<th>Customer ID</th>' +
            '<th>Date of Birth</th>' + '<th>Email</th>' + '<th>Address</th>' +
            '<th>Customer Type</th>' + '<th>Customer Amount</th>' + ' <th>RentDay</th>' +
            '<th>Room</th>' + '<th>Room Level</th>' + '</tr>';
        for (i = 0; i < lisCustomer.length; i++) {
            e += '<tr>' + '<th>' + (i + 1) + '</th>'+
                "<td>" + customer.getName()+ "</td>" +
                "<td>" + customer.getCMND() + "</td>" +
                "<td>" + customer.getEmail() + "</td>" +
                "<td>" + customer.getBirth() + "</td>" +
                "<td>" + customer.getAddress() + "</td>" +
                "<td>" + customer.getCard() + "</td>" +
                "<td>" + customer.getAmount() + "</td>" +
                "<td>" + customer.getRentday() + "</td>" +
                "<td>" + customer.getDiscount() + "</td>"+
                "<td>" + customer.getRoom() + "</td>" +'</tr>'
        }
        document.getElementById('sun').innerHTML = e;
    }

    let flag = true;
    do {
        let a = parseInt(prompt('1.Add New Customer.\n' +
            '2.Display Information Customer.\n' +
            '3.Edit Information Customer.\n' +
            '4.Delete Customer.\n' +
            '5.Exit.\n'));
        switch (a) {
            case 1:
                addNewCustomer();
                break;
            case 2:
                displayCustomers();
                break;
            case 3:
                editCustomer();
                break;
            case 4:
                deleteCustomer();
                break;
            case 5:
                alert('Done');
                flag = false;
                break;
            default:
                alert('Nhập lại');
        }
    }while (flag)
</script>
</body>
</html>
