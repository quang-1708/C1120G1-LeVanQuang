<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yêu cầu 2 casestudy</title>

    <style>
        table {
            background:cornflowerblue;
            height: 280px;
        }
        table th {
            text-align: right;
        }
        table tr:hover {
            background-color: #ff9e99;
        }
    </style>
</head>
<body>
<form>
    <table width="60%">
        <tr>
            <th>Name: </th>
            <td >
                <input id="name1" value="LÊ VĂN QUANG" style="color: red">
            </td>
            <th>Số CMND: </th>
            <td>
                <input id="cmnd1" value="205685275" style="color: red" >
            </td>
        </tr>
        <tr>
            <th>Date of Birth:</th>
            <td>
                <input id="birth1" value="15/04/1452" style="color: red">
            </td>
            <th>Email:</th>
            <td>
                <input value=" thientaitoannang@gmail.com" id="email1" style="color: red">
            </td>
        </tr>
        <tr>
            <th>Address:</th>
            <td>
                <input id="add1" value="ĐẠI LỘC-QUÃNG NAM" style="color: red" />
            </td>
            <th>Customer Card:</th>
            <td>
                <input id="card1" value="Diamond" style="color: red">
            </td>
        </tr>
        <tr>
            <th>Amount:</th>
            <td>
                <input id="people1" value="1" style="color: red">
            </td>
            <th>RentDay:</th>
            <td>
                <input id="rent1" value="7" style="color: red">
            </td>
        </tr>
        <tr>
            <th>Room:</th>
            <td>
                <input id="room1" value="Villa" style="color: red">
            </td>
            <th>Address Room:</th>
            <td>
                <input id="level1" value="Hải Phòng" style="color: red">
            </td>
        </tr>
        <tr>
            <th colspan="4" id="pay1"></th>
        </tr>
    </table>
<!--    <input type="button" value="Edit" onclick="edit()">-->
<!--    <input type="button" value="Pay" onclick="pay()">-->
    <div id="sun" style="display:none">
        <table width="60%">
            <tr>
                <th>Name: </th>
                <td>
                    <input type="text" id="name">
                </td>
                <td>
                    <input type="button" value="Update" onclick="update1()">
                </td>
                <th>Số CMND: </th>
                <td>
                    <input type="number" id="cmnd">
                </td>
                <td>
                    <input type="button" value="Update" onclick="update2()">
                </td>
            </tr>
            <tr>
                <th>Date of Birth:</th>
                <td>
                    <input type="date" id="birth">
                </td>
                <td>
                    <input type="button" value="Update" onclick="update3()">
                </td>
                <th>Email:</th>
                <td>
                    <input type="text" id="email">
                </td>
                <td>
                    <input type="button" value="Update" onclick="update4()">
                </td>
            </tr>
            <tr>
                <th>Address:</th>
                <td>
                    <input type="text" id="add">
                </td>
                <td>
                    <input type="button" value="Update" onclick="update5()">
                </td>
                <th>Customer Card:</th>
                <td>
                    <select id="card">
                        <option>Diamond</option>
                        <option>Platinum</option>
                        <option>Gold</option>
                        <option>Silver</option>
                        <option>Member</option>
                    </select>
                </td>
                <td>
                    <input type="button" value="Update" onclick="update6()">
                </td>
            </tr>
            <tr>
                <th>Amount:</th>
                <td>
                    <input type="number" id="people">
                </td>
                <td>
                    <input type="button" value="Update" onclick="update7()">
                </td>
                <th>RentDay:</th>
                <td>
                    <input type="number" id="rent">
                </td>
                <td>
                    <input type="button" value="Update" onclick="update8()">
                </td>
            </tr>
            <tr>
                <th>Room:</th>
                <td>
                    <select id="room">
                        <option>Villa</option>
                        <option>House</option>
                        <option>Room</option>
                    </select>
                </td>
                <td>
                    <input type="button" value="Update" onclick="update9()">
                </td>
                <th>Address Room:</th>
                <td>
                    <select id="level">
                        <option>Hải Phòng</option>
                        <option>Đà nẵng</option>
                        <option>Huê</option>
                        <option>Quảng Nam</option>
                    </select>
                </td>
                <td>
                    <input type="button" value="Update" onclick="update10()">
                </td>
            </tr>
        </table>
        <input type="button" value="Close" onclick="close1()">
    </div>
</form>
<script >
    function edit() {
        document.getElementById('sun').style.display = 'block';
    }
    function close1() {
        document.getElementById('sun').style.display= 'none';
    }
    let a = document.getElementById('name');
    let b = document.getElementById('cmnd');
    let c = document.getElementById('birth');
    let d = document.getElementById('email');
    let e = document.getElementById('add');
    let f = document.getElementById('card');
    let g = document.getElementById('people');
    let h = document.getElementById('rent');
    let i = document.getElementById('room');
    let k = document.getElementById('level');
    let i2 = document.getElementById('room1');
    let k2 = document.getElementById('level1');
    let f2 = document.getElementById('card1');
    let h2 = document.getElementById('rent1');
    function pay() {
        if (i2.value == 'Villa') {
            i1 = 500;
        } else if (i2.value == 'House') {
            i1 = 300;
        } else {
            i1 = 100;
        }
        if (k2.value == 'Đà nẵng') {
            k1 = 20;
        } else if (k2.value == 'Huế') {
            k1 = 10;
        } else if (k2.value == 'Quảng Nam'){
            k1 = 5;
        } else {
            k1 = 0;
        }
        if (h2.value > 7) {
            h1 = 20;
        } else if (h2.value < 7 && h2.value >= 5) {
            h1 = 10;
        } else if (h2.value < 5 && h2.value >=2){
            h1 = 5;
        } else {
            h1 = 0;
        }
        if (f2.value == 'Diamond') {
            f1 = 15;
        } else if (f2.value == 'Platinum') {
            f1 = 10;
        } else if (f2.value == 'Gold') {
            f1 = 5;
        } else if (f2.value == 'Silver') {
            f1 = 2;
        } else {
            f1 = 0;
        }
        let pay1 = i1*h2.value - (f1*1 + k1*1 + i1*1);
        document.getElementById('pay1').innerHTML = 'Số tiền phải trả là : ' + pay1 + ' $';
    }
    function update1() {
        document.getElementById('name1').value= a.value;
    }
    function update2() {
        document.getElementById('cmnd1').innerHTML= b.value;
    }
    function update3() {
        document.getElementById('birth1').value= c.value;
    }
    function update4() {
        document.getElementById('email1').value= d.value;
    }
    function update5() {
        document.getElementById('add1').value= e.value;
    }
    function update6() {
        document.getElementById('card1').value= f.value;
    }
    function update7() {
        document.getElementById('people1').value= g.value;
    }
    function update8() {
        document.getElementById('rent1').value= h.value ;
    }
    function update9() {
        document.getElementById('room1').value= i.value;
    }
    function update10() {
        document.getElementById('level1').value= k.value;
    }
</script>
</body>
</html>
