    function bai_tap_1() {
        let a;

        function binhphuong(num) {
            a = num * num
            alert("bình phương của " + num + " là: " + a)
        }

        binhphuong(parseInt(prompt("hãy nhập số")))
    }

    function bai_tap_2() {
        let Area;
        let C
        function area(num) {
            Area = num * num * 3.14;
            C = 4 * 3.14 * num;
            alert("diện tích hình tròn là: " + Area);
            alert("chu vi hình tròn là: " + C);
        }

        area(parseInt(prompt("hãy nhập bán kính đường tròn")))
    }

    function bai_tap_3() {
        let num = 1

            for (let i = 1; i <= number; i++) {
                num = num * i;
            }
            alert("giai thừa của " + number + " là: " + num)
        }

        giai_thua(parseInt(prompt("hãy nhập số cần tính")))
    }

            } else if (a !== 0) {
                alert("bạn vừa nhập không phải là số")
            }
        }

        checkNumber(parseInt(prompt("hãy nhập input")))
    }

        function kiem_tra(a, b, c) {

                    alert(a+ " là số lớn nhất")
                } else {
                    alert(c +" là số lớn nhất")
                }

            }else if(b> c){
                alert(b + " là số lớn nhất")
            }

        }
        let input =parseInt(prompt("nhập số thứ nhất"));
        let input1 =parseInt(prompt("nhập số thứ 2"));
        let input2 =parseInt(prompt("nhập số thứ 3"));
        kiem_tra(input, input1, input2)
    }

            }
        }

        checkNum(prompt("hãy nhập số cần kiểm tra"))
    }

        function hoan_doi(a, b) {
            let temp = a;
            a = b;
            b = temp;
            alert(a + " " + b)

        }

        let input = parseInt(prompt("hãy nhập số thứ nhất"));
        let input1 = parseInt(prompt("hãy nhập số thứ 2"));

    }
