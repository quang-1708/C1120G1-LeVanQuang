<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function checkPrime(numPrime) {
        let count = 0;
        for (let i = 1; i <= numPrime; i++) {
            if (numPrime % i === 0) {
                count++;
            }
        }
        if (count == 2) {
            document.write(numPrime + " là số nguyên tố ");
        } else {
            document.write(numPrime + " không là số nguyên tố ");
        }
    }

    checkPrime(parseInt(prompt("hãy nhập số cần kiểm tra")))
</script>
</body>
</html>
