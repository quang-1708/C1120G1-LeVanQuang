<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        let meter;
        meter = 0.305 * foot;
        alert(meter);
        return;
    }
    footToMeter(parseInt(prompt("hãy nhập đơn vị feet")))
    function meterToFoot(meter){
        let foot;
            foot = 3.279 * meter;
        alert(foot)
    }
    meterToFoot(parseInt(prompt("hãy nhập đơn vị meter")))
</script>
</body>
</html>
