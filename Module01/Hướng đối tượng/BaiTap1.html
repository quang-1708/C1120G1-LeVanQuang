<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<script>
    class Rectangle {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }

        getLength() {
            return this.length
        }

        getWidth() {
            return this.width
        }

        getArea() {
            let S = this.length * this.width;
            return S
        }

        getPerimeter() {
            let C = (this.length + this.width) * 2;
            return C
        }

        setLength(length) {
            this.length = length;
        }

        setWidth(width) {
            this.width = width
        }
    }

    let ractangle = new Rectangle(30, 20);
    ractangle.getLength();
    ractangle.getWidth();
    let m = ractangle.getArea();
    let k = ractangle.getPerimeter();
    alert("diện tích hình chữ nhật là: " + m + " chu vi hình chữ nhật là: " + k);

    ractangle.setLength(50);
    ractangle.setWidth(30);
    let s = ractangle.getArea();
    let c = ractangle.getPerimeter();
    alert("diện tích hình chữ nhật là: " + s + " chu vi hình chữ nhật là: " + c)
</script>
</body>
</html>
