<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>
<body>
<script>
    class Temperature {
        constructor(temp) {
            this.temp = temp
        }getTemp (){
            return this.temp
        }getDo1(){
            let F =9*this.temp/5 +32;
            return F
        }getDo2 () {
            let K = this.temp + 273;
            return K
        }
    }
    let temperatua = new Temperature(parseInt(prompt("hãy nhập độ C")));
    temperatua.getTemp();
    let a =temperatua.getDo1();
    let b =temperatua.getDo2();
    alert("độ F là: " + a+ " độ KenViL là: " + b )
</script>
</body>
</html>
