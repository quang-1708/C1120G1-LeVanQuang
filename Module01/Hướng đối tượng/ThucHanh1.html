<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Date</title>
</head>
<body>
<script>
    class Date {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getDay() {
            return this.day
        }

        getMonth() {
            return this.month
        }

        getYear() {
            return this.year
        }

        setDay(day) {
            this.day = day
        }setMonth(month){
            this.month = month;
        }setYear(year) {
            this.year = year
        }
    }
    let date = new Date(2, 2, 2007);
    let day = date.getDay();
    let month =date.getMonth();
    let year = date.getYear();
    alert(day + "/" + month +"/" + year);

    let day1 = date.setDay(10);
    let month1 = date.setMonth(10);
    let year1 = date.setYear(2019);
    day1= date.getDay();
    month1 =date.getMonth();
    year1 = date.getYear();
    alert(day1 + "/" + month1 +"/" + year1);
</script>
</body>
</html>
