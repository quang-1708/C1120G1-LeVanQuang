<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính tổng</title>
</head>
<body>
<script>
    let sum=0;
    let n = parseInt(prompt("nhập số N"));
    for(let i=0;i<=n;i++){
        sum +=i
    }
    document.write("tổng của chúng là: " + sum)
</script>
</body>
</html>
