<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("hãy nhập số"));
    let sum=0;
    while(num != -1){
        document.write(num +"<br>");
        num = parseInt(prompt("hãy nhập số"));
        sum +=num
    }
    document.write(sum)
</script>
</body>
</html>
