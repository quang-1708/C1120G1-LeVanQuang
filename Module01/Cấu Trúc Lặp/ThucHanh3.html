<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let num;
    do {
         num= parseInt(prompt("hãy nhập các số từ 1--10"));
    }while (num<1 || num>10);
    document.write("số bạn vừa nhập là: "+ num)
</script>
</body>
