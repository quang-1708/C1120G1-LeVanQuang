<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test thi</title>
</head>
<body>
<script>
    let arr = [];
    let number;

    do {
        number = parseInt(prompt("hay nhap so phan tu cua mang"));
        if (number > 50) {
            alert("so phan tu cua mang qua lon");
        }
    } while (number > 50);

    for (let i = 0; i < number; i++) {
        arr[i] = prompt("hay nhap phan tu thu: " + (i + 1))
    }
    let j;
    let i;
    alert(arr);
    let b = [];

    for (j = 0; j < arr.length; j++) {
        let count = 0;
        for (i = 1; i <= arr[j]; i++) {
            if (arr[j] % i === 0) {
                count++;
            }
        }

        if (count === 2) {
            b.push(arr[j]);
        }
    }
    alert(b)
</script>
</body>
</html>
